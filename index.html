<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack version 1</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">BlackJack</h1>
        <h2 id="message">Want to play a game?</h2>
        <h3 id="card-el">Cards: </h3>
        <h3 id="score-el">Sum: </h3>
        <button class="btn" id="start-btn" onclick="startGame()">Start Game</button>
        <button class="btn" id="deal-card-btn" onclick="newCard()">Hit</button>
        <p id="footer"></p>
    </div>
<script src="index.js"></script>
</body>
</html>
